<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilo/estilos.css">

    <!-- Scripts -->
    <script defer src="scripts/loadComponent.js"></script>
    <script defer src="scripts/registro.js"></script>
</head>

<body>

    <!-- Navbar modular -->
    <div id="navbar-container"></div>

    <!-- Contenido Principal -->
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow border-0" style="width: 100%; max-width: 420px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4"><i class="fas fa-user-plus"></i> Crear Cuenta</h3>
                <form id="registroForm" novalidate>
                    <!-- Correo -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                        <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres, 1 mayúscula y 1 número" required>
                        <div class="invalid-feedback">Debe contener al menos 8 caracteres, una mayúscula y un número.</div>
                    </div>

                    <!-- Botón -->
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </form>

                <!-- Alertas -->
                <div id="mensajeError" class="alert alert-danger mt-3 d-none"></div>
                <div id="mensajeExito" class="alert alert-success mt-3 d-none"></div>
            </div>
        </div>
    </main>

    <!-- Footer modular -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
