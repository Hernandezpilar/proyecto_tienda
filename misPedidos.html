<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Pedidos</title>

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilo/estilos.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contenido -->
  <main class="container my-5">
    <section class="text-center mb-4">
      <h2><i class="fas fa-box"></i> Mis Pedidos</h2>
      <p>Revisa el estado de tus pedidos, o cancélalos si aún están pendientes.</p>
    </section>

    <div class="table-responsive shadow-sm">
      <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Notas</th>
            <th>Productos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-pedidos">
          <!-- Los pedidos se insertarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container" class="mt-auto"></div>

  <!-- Toasts -->
  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

  <!-- JS Bootstrap y personalizados -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/loadComponent.js"></script>
  <script src="scripts/misPedidos.js" defer></script>

</body>
</html>
